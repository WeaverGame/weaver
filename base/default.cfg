//Weaver config
unbindall

seta name "NoobWeaver"

//Misc engine
bind TAB "+scores"
bind ESCAPE "togglemenu"
bind ` "toggleconsole" // note, most people should use SHIFT + ~ to open/close console.
bind ~ "toggleconsole"
//bind + "sizeup" // these are pretty stupid
//bind = "sizeup"
//bind - "sizedown"
//bind _ "sizedown"
bind F1 "vote yes"
bind F2 "vote no"
bind PAUSE "pause"
bind F11 "screenshotJPEG"
bind F12 "screenshotPNG"

//Movement
bind w "+forward"
bind a "+moveleft"
bind s "+back"
bind d "+moveright"
bind c "+movedown"
bind CTRL "+movedown"
bind SPACE "+moveup"
bind x "+sprint" //sprint, most people usually want this on shift instead of these 2
bind z "+sprint"
bind UPARROW "+lookup"
bind DOWNARROW "+lookdown"
bind LEFTARROW "+left"
bind RIGHTARROW "+right"
bind ALT "+strafe"
bind SHIFT "+speed"
bind DEL "+lookdown"
bind PGDN "+lookup"
bind END "centerview"
bind \ "+mlook"

//Spells and actions
bind MOUSE1 "+attack"
bind MOUSE2 "+thread"
bind MOUSE3 "+attack2"
bind MOUSE4 "+weave"
bind MOUSE5 "+weave"
bind AUX1 "+weave" //Linux MOUSE4/5
bind AUX2 "+weave"
bind MWHEELDOWN "spellnext"
bind MWHEELUP "spellprev"
bind [ "spellprev"
bind ] "spellnext"
bind r "release"
bind f "+activate"

bind 1 "weapon 1"
bind 2 "spell 1"
bind 3 "spell 2"
bind 4 "spell 3"
bind 5 "spell 4"
//bind 6 "weapon 6"
//bind 7 "weapon 7"
//bind 8 "weapon 8"
//bind 9 "weapon 9"
//bind 0 "weapon 10"
bind ENTER "+button2"
bind b "+button9"

//Chat
